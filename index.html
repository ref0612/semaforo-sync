<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estado Sync</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <div class="container">
    <h1>Estado Sync</h1>
    <div class="tabs-bar">
      <button class="tab-btn active" id="tab-datos">Data</button>
      <button class="tab-btn" id="tab-graficos">Charts</button>
    </div>
    <div id="tab-content-datos">
      <div class="button-group">
        <button id="btn-not-processed">Not Processed</button>
        <button id="btn-failed">Failed</button>
        <button id="btn-synced">Processed</button>
        <button id="btn-estado-cola" style="padding:10px 24px;font-size:1.1rem;background:#fd7e14;color:#fff;border:none;border-radius:8px;cursor:pointer;">Status / Clear Queue</button>
        <div id="estado-cola-info" style="margin-bottom:18px;font-size:1.1rem;font-weight:bold;"></div>
      </div>
      
      
      <div id="record-counter" style="margin: 16px 0; font-weight: bold;"></div>
      <div id="table-container"></div>
    </div>
    <div id="tab-content-graficos" style="display:none;">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; gap:12px; flex-wrap:wrap;">
  <div style="display:flex; gap:8px; align-items:center; position:relative;">
          <label for="filtro-fecha-desde" style="font-weight:bold;">From:</label>
          <input class="kupos-date-picker" type="text" id="filtro-fecha-desde" readonly placeholder="02-09-2025" />
          <div id="calendar-picker-desde" style="display:none; position:absolute; z-index:10000;"></div>
          <label for="filtro-fecha-hasta" style="font-weight:bold;">To:</label>
          <input class="kupos-date-picker" type="text" id="filtro-fecha-hasta" readonly placeholder="02-09-2025" />
          <div id="calendar-picker-hasta" style="display:none; position:absolute; z-index:10000;"></div>
        </div>
        <button id="btn-actualizar-graficos" class="btn-detalle">Update Info</button>
      </div>
      <div id="charts-container" style="display:flex; flex-direction:column; align-items:center; gap:40px; padding-bottom:40px;">
  <canvas id="chart-flujo" width="900" height="320" style="max-width:98vw;"></canvas>
  <div id="switch-tablas-wrapper" style="display:none; justify-content:center; gap:12px; margin:0 0 24px 0;">
    <button id="btn-switch-operador" class="btn-detalle active">Bus Operator</button>
    <button id="btn-switch-accion" class="btn-detalle">Action Type</button>
  </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="charts.js"></script>
  <script src="app.js"></script>
</body>
</html>
